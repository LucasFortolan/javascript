<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas</title>
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="botao()">Antecessor e Sucessor</button>
    <script>
        function botao() {
            let num = window.prompt('Digite um número inteiro qualquer!')
            num = Number.parseInt(num)
            window.alert(`Antes de ${num}, temos o número ${(num-1)}.\nDepois de ${num}, temos o número ${(num+1)}.`)
        }
    </script>
</body>
</html>
