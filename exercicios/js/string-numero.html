<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white; /* Comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário -->
    <p>Utilizando valores númericos</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) // String para inteiro
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')) // String para inteiro
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s) // Concatenação
        /* (number + number) para adição
           (string + string) para concatenação */
    </script>
</body>
</html>
